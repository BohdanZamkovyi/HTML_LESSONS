<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="century_block">
    <div class="wrapper_form">
        <div class="wrapper_top">
            <img class="logo" src="./img/Instagram_logo.svg">
            <form action="#">
                <input id="login" type="text" placeholder="Номер телефону, ім'я користувача або email">
                <input id="password" type="password" placeholder="Пароль">
                <button>Увійти</button>
            </form>
            <p class="or">АБО</p>
            <div class="log_with_facebook">
                <a href="#">
                    <img src="./img/Facebook_logo_(square).png">
                    <p>Увійти через Facebook</p>
                </a>
            </div>
            <p class="reset_password"><a href="#">Забули пароль?</a></p>
        </div>
        <div class="wrapper_bottom">
            <p>Немаєте облікового запису? <a href="#">Зареєструйтеся</a></p>
        </div>
    </div>
</div>
</body>
</html>
